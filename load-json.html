<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/saveJson.js"></script>
</head>
<body>
    <h1>Json data</h1>
    <p id="data"></p>
    <script type="text/javascript">
        fetch('./assets/json/sanpham.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            for(var i = 0; i < data.phanloai.lenovo.length; i++) {
                var imgs = "";
                for(var j = 0; j < data.phanloai.lenovo[i].images.length; j++) {
                    imgs += "<img src='" + data.phanloai.lenovo[i].images[j] + `' alt="">`;
                    console.log(data.phanloai.lenovo[i].images[j]);
                }

                document.getElementById("data").innerHTML +=
                data.phanloai.lenovo[i].id + "=>" + data.phanloai.lenovo[i].name
                + imgs + "</br>"
            }   
        })
        .catch(function (err) {
            console.log(err);
        }) 
    </script>
</body>
</html>
